<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="exibicao-deck.css">
    <title>Exibição do Deck</title>
</head>

<body>
    <div class="parte-cima">

    </div>
    <section class="informacoes-deck">

                <h1>Nome: </h1><br>

                <button type="button" id="botao-exportar">Exportar Deck</button>

        </div>
    </section>

</html>
